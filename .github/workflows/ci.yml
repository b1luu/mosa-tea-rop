      - name: Run usage estimation on fixture
        run: |
          python src/estimate_usage.py \
            --input tmp/ci_canonicalized_line_items.csv \
            --output tmp/ci_usage_line_items.csv \
            --component-output tmp/ci_usage_components.csv \
            --summary-output tmp/ci_usage_summary.csv \
            --weekday-output tmp/ci_usage_weekday_summary.csv \
            --monthly-weekday-output tmp/ci_usage_monthly_weekday_summary.csv \
            --validation-output tmp/ci_usage_validation.csv

      - name: Validate usage outputs
        run: |
          python - <<'PY'
          from pathlib import Path
          import pandas as pd

          validation_path = Path("tmp/ci_usage_validation.csv")
          if not validation_path.exists():
              raise SystemExit("usage_validation.csv was not created.")

          df = pd.read_csv(validation_path)
          metrics = dict(zip(df["metric"], df["value"]))

          if metrics.get("line_items") != 3:
              raise SystemExit(f"Expected 3 line items, got {metrics.get('line_items')}")
          if metrics.get("missing_base_tea_ml") != 0:
              raise SystemExit("Missing base_tea_ml in usage fixture.")
          if metrics.get("missing_tea_base_ml_est") != 0:
              raise SystemExit("Missing tea_base_ml_est in usage fixture.")
          if metrics.get("forced_ice_100") != 1:
              raise SystemExit("Expected exactly 1 forced 100% ice item.")
          if metrics.get("milk_drinks") < 1:
              raise SystemExit("Expected at least one milk drink in usage fixture.")

          print("Usage validation passed.")
          PY
